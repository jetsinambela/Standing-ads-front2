<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standing Ads Display</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- GANTI ID PLAYLIST di bagian list=PLxxxxxx DAN playlist=PLxxxxxx -->
    <iframe 
        id="player"
        src="https://www.youtube.com/embed/videoseries?list=PL2UkW6txHfntB9G50WO4E6PGvzHlQnpN_&autoplay=1&mute=0&loop=1&playlist=PL2UkW6txHfntB9G50WO4E6PGvzHlQnpN_&controls=0&modestbranding=1&rel=0&playsinline=1"
        allow="autoplay; fullscreen">
    </iframe>

    <script>
        // Refresh otomatis setiap 30 menit (1800000 ms)
        setInterval(function () {
            location.reload();
        }, 1800000);

        // Cek koneksi internet setiap 10 detik
        setInterval(function () {
            if (!navigator.onLine) {
                console.log("Koneksi hilang, menunggu...");
            } else {
                console.log("Koneksi OK");
            }
        }, 10000);
    </script>
</body>
</html>
